#通过ini配置更改authorizer的实现
authorizer=org.apache.shiro.authz.ModularRealmAuthorizer
#对于ModularRealmAuthorizer,乡音的AuthorizingSecurityManager会在
#初始化完成后自动将相应的realm设置进去。

#设置ModularRealmAuthorizer的permissionResolver，其会自动设置
#到相应的realm上(其实现了PermissionResolverAware接口)
permissionResolver=org.apache.shiro.authz.permission.WildcardPermissionResolver
authorizer.permissionResolver=$permissionResolver

#设置ModularRealmAuthorizer的rolePermissionResolver
# 其会自动设置到相应的Realm上(其实现了RolePermissionResolverAware接口)
rolePermissionResolver=com.qiaolin.shiro.permission.MyRolePermissionResolver
authorizer.rolePermissionResolver=$rolePermissionResolver

securityManager.authorizer=$authorizer

#自定义的realm，一定要放在securityManager.authorizer赋值之后(因为调用setRealms会将realms设置给authorizer，并给各个Realm设置permissionResolver
# 和rolePermissionResolver)

realm=com.qiaolin.shiro.realm.MyRealm4
securityManager.realms=realm